spring.application.name=demo
# H2 Database Configuration
spring.datasource.url=jdbc:h2:/Users/srivennela/h2db/testdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

# Hibernate Dialect for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Automatically create/update tables in the database (for development purposes)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console for development/debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

